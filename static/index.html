<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="ReportControler">
<head>
    <title>Search Analytics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	.user {
			margin-left: 10px;
			font-size:15px;
			padding:2px;
			color: #FFFFFF;
		}
		.img-circle {
			border-radius: 50%;
			height: 26px;
			width: 26px;
		}
	
	.jumbotron {
		font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
		bopacity: 1;
    	background:#00ACDE;
	}
	</style>
	

    <script type="text/javascript" src="js/d3.v3.4.8.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/dimple.v2.2.0.min.js" charset="utf-8"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center"> 
    
	<div class="col-xs-9 col-xs-offset-1">
	    <div class="input-group">
            <div class="input-group-btn search-panel">
                <button type="button" id="source" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                	<span id="search_concept">Source</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Sales</a></li>
				  <li class="divider"></li>
                  <li><a href="#">HR</a></li>
                  <li><a href="#">Incident</a></li>
                  <li><a href="#">Change Request</a></li>
                </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">         
            <input type="text" ng-model="search" class="form-control" name="x" placeholder="Search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-search"></span>
				</button>
            </span>
        </div>
    </div>
	
	<div class="col-sm-2"><div style="width:50px;" class="col-sm-1"><img class="img-circle" src="images/avatar2.png"></div><div style="width:100px;margin:0 auto" class="user col-sm-2">Daniels, Jack</div></div>
</div>
<script>
$(document).ready(function(e){
    $('.dropdown-menu').find('a').click(function () {
		var content = $(this).text();
		$('#search_concept').text(content);
	});
});
</script> 

<div class="container" id="main">
    <div id="main-info" ng-include="'partials/main-info.html'" class="col-sm-5"></div>
    <div id="related-results" ng-include="'partials/related-results.html'" class="col-sm-5 related-results" style="margin-top: 15px;background-color:white"></div>
</div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
